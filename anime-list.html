<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>قائمة الأنمي - AnimeZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: 'Tajawal', sans-serif;
    }
    .anime-card {
      background-color: #2a2a40;
      border: none;
      border-radius: 12px;
      transition: transform 0.3s;
    }
    .anime-card:hover {
      transform: scale(1.03);
    }
    .anime-card img {
      border-radius: 12px 12px 0 0;
    }
    .card-title {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="mb-4">قائمة الأنميات</h2>
    <div class="row row-cols-2 row-cols-md-4 g-4">

      <!-- One Piece -->
      <div class="col">
        <div class="card anime-card text-white">
          <img src="https://cdn.myanimelist.net/images/anime/6/73245.jpg" class="card-img-top" alt="One Piece">
          <div class="card-body text-center">
            <h5 class="card-title">One Piece</h5>
            <a href="anime-onepiece.html" class="btn btn-primary btn-sm w-100">عرض التفاصيل</a>
          </div>
        </div>
      </div>

      <!-- Attack on Titan -->
      <div class="col">
        <div class="card anime-card text-white">
          <img src="https://cdn.myanimelist.net/images/anime/10/47347.jpg" class="card-img-top" alt="Attack on Titan">
          <div class="card-body text-center">
            <h5 class="card-title">هجوم العمالقة</h5>
            <a href="anime-aot.html" class="btn btn-primary btn-sm w-100">عرض التفاصيل</a>
          </div>
        </div>
      </div>

      <!-- Demon Slayer -->
      <div class="col">
        <div class="card anime-card text-white">
          <img src="https://cdn.myanimelist.net/images/anime/1286/99889.jpg" class="card-img-top" alt="Demon Slayer">
          <div class="card-body text-center">
            <h5 class="card-title">قاتل الشياطين</h5>
            <a href="anime-demonslayer.html" class="btn btn-primary btn-sm w-100">عرض التفاصيل</a>
          </div>
        </div>
      </div>

      <!-- أضف المزيد حسب رغبتك -->

    </div>
  </div>

</body>
</html>
