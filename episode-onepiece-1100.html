<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One Piece - الحلقة 1100 - AnimeZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: 'Tajawal', sans-serif;
      overflow-x: hidden;
    }

    /* خلفية متحركة */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url('https://media.giphy.com/media/3o6Zts6Lv6BTSicxDi/giphy.gif'); /* صورة متحركة أو فيديو */
      background-size: cover;
      background-position: center;
      animation: moveBackground 30s linear infinite;
    }

    /* تأثير حركة الخلفية */
    @keyframes moveBackground {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100%);
      }
    }

    .container {
      position: relative;
      z-index: 1;
    }

    .cover {
      border-radius: 12px;
      width: 100%;
      max-width: 300px;
    }

    /* مشغل الفيديو */
    .video-container {
      position: relative;
      max-width: 100%;
      margin-top: 20px;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .header-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
    }

    .episode-title {
      text-align: center;
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #343a40;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #495057;
    }

  </style>
</head>
<body>

  <!-- خلفية متحركة -->
  <div class="background"></div>

  <!-- الشعار -->
  <img src="https://example.com/logo.png" alt="AnimeZone" class="header-logo" />

  <div class="container py-5">
    <a href="anime-onepiece.html" class="back-button">العودة إلى الأنمي</a>

    <div class="row align-items-center mb-4">
      <div class="col-md-4 text-center mb-3">
        <img src="https://cdn.myanimelist.net/images/anime/6/73245.jpg" alt="One Piece" class="cover">
      </div>
      <div class="col-md-8">
        <h2 class="episode-title">One Piece - الحلقة 1100</h2>
        <p>استمتع بمشاهدتك في أفضل تجربة!</p>
      </div>
    </div>

    <div class="video-container">
      <video controls>
        <source src="https://example.com/path_to_video.mp4" type="video/mp4">
        متصفحك لا يدعم تشغيل الفيديو.
      </video>
    </div>
  </div>

</body>
</html>
