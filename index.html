<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimeZone - مشاهدة الأنمي</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: 'Tajawal', sans-serif;
    }

    .anime-card img {
      border-radius: 10px;
    }

    .anime-card {
      transition: transform 0.3s ease;
    }

    .anime-card:hover {
      transform: scale(1.05);
    }

    .navbar-brand {
      font-weight: bold;
    }

    .btn-primary {
      background-color: #ff0055;
      border: none;
    }

    .btn-primary:hover {
      background-color: #e6004c;
    }
  </style>
</head>
<body>

  <!-- شريط التنقل -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">AnimeZone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link" href="#">قائمة الأنمي</a></li>
          <li class="nav-item"><a class="nav-link" href="#">تصنيفات</a></li>
        </ul>
        <form class="d-flex" method="GET" action="search-results.html">
  <input class="form-control me-2" type="search" placeholder="ابحث عن أنمي" name="query" required>
  <button class="btn btn-outline-light" type="submit">بحث</button>
</form>
      </div>
    </div>
  </nav>

  <!-- محتوى الصفحة -->
  <div class="container mt-5">
    <h2 class="mb-4">أحدث الحلقات</h2>
    <div class="row row-cols-2 row-cols-md-4 g-4">

      <!-- One Piece -->
      <div class="col">
        <div class="card bg-dark text-white anime-card">
          <img src="https://cdn.myanimelist.net/images/anime/6/73245.jpg" class="card-img-top" alt="One Piece">
          <div class="card-body">
            <h5 class="card-title">One Piece</h5>
            <p class="card-text">الحلقة 1100</p>
            <a href="episode-onepiece.html" class="btn btn-primary w-100">شاهد الآن</a>
          </div>
        </div>
      </div>

      <!-- Attack on Titan -->
      <div class="col">
        <div class="card bg-dark text-white anime-card">
          <img src="https://cdn.myanimelist.net/images/anime/10/47347.jpg" class="card-img-top" alt="Attack on Titan">
          <div class="card-body">
            <h5 class="card-title">هجوم العمالقة</h5>
            <p class="card-text">الحلقة الأخيرة</p>
            <a href="episode-aot.html" class="btn btn-primary w-100">شاهد الآن</a>
          </div>
        </div>
      </div>

      <!-- Demon Slayer -->
      <div class="col">
        <div class="card bg-dark text-white anime-card">
          <img src="https://cdn.myanimelist.net/images/anime/1286/99889.jpg" class="card-img-top" alt="Demon Slayer">
          <div class="card-body">
            <h5 class="card-title">قاتل الشياطين</h5>
            <p class="card-text">الحلقة 3 (الموسم الجديد)</p>
            <a href="episode-demonslayer.html" class="btn btn-primary w-100">شاهد الآن</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
